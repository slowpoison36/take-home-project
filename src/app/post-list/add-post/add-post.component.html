<h3 class="mt-4 p-4">Add New Post</h3>
<mat-dialog-content>
  <form [formGroup]="postForm" (ngSubmit)="addPost()" class="d-flex flex-column gap-2x">
    <mat-form-field appearance="outline" class="mb-2">
      <mat-label>Post title</mat-label>
      <input matInput placeholder="Post title" formControlName="title">
      @if (postForm.get('title')?.invalid) {
      <mat-error>Title is required</mat-error>
      }
    </mat-form-field>
    <mat-form-field appearance="outline" class="mb-2">
      <mat-label>Post body</mat-label>
      <textarea matInput placeholder="Post Details" formControlName="body"></textarea>
      @if (postForm.get('body')?.invalid) {
      <mat-error>Description is required</mat-error>
      }
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Select User</mat-label>
      <mat-select formControlName="userId">
        @for (user of users; track $index) {
        <mat-option [value]="user.userId">{{user.userName}}</mat-option>

        }
        @if (postForm.get('userId')?.invalid) {
        <mat-error>Please select your username</mat-error>
        }
      </mat-select>
    </mat-form-field>


  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" mat-dialog-close (click)="cancelAdd()">Cancel</button>
  <button mat-button mat-flat-button color="primary" (click)="addPost()" type="button">Save</button>
</mat-dialog-actions>
